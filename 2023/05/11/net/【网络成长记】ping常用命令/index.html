            <h1 style="display: none">【网络成长记】ping常用命令</h1>
            
            
              <div class="markdown-body">
                
                <figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment"># ping -h</span><br>Usage: ping [-aAbBdDfhLnOqrRUvV64] [-c count] [-i interval] [-I interface]<br>            [-m mark] [-M pmtudisc_option] [-l preload] [-p pattern] [-Q tos]<br>            [-s packetsize] [-S sndbuf] [-t ttl] [-T timestamp_option]<br>            [-w deadline] [-W <span class="hljs-built_in">timeout</span>] [hop1 ...] destination<br>Usage: ping -6 [-aAbBdDfhLnOqrRUvV] [-c count] [-i interval] [-I interface]<br>             [-l preload] [-m mark] [-M pmtudisc_option]<br>             [-N nodeinfo_option] [-p pattern] [-Q tclass] [-s packetsize]<br>             [-S sndbuf] [-t ttl] [-T timestamp_option] [-w deadline]<br>             [-W <span class="hljs-built_in">timeout</span>] destination<br><br><br><br><span class="hljs-comment"># 01. 每隔0.6秒ping一次，一共ping 5次</span><br><span class="hljs-comment"># ping -c 5 -i 0.6 qq.com</span><br>PING qq.com (58.247.214.47) 56(84) bytes of data.<br>64 bytes from 58.247.214.47 (58.247.214.47): icmp_seq=1 ttl=49 time=25.9 ms<br>64 bytes from 58.247.214.47 (58.247.214.47): icmp_seq=2 ttl=49 time=25.2 ms<br>64 bytes from 58.247.214.47 (58.247.214.47): icmp_seq=3 ttl=49 time=25.2 ms<br>64 bytes from 58.247.214.47 (58.247.214.47): icmp_seq=4 ttl=49 time=25.3 ms<br>64 bytes from 58.247.214.47 (58.247.214.47): icmp_seq=5 ttl=49 time=25.3 ms<br><br>--- qq.com ping statistics ---<br>5 packets transmitted, 5 received, 0% packet loss, time 2404ms<br>rtt min/avg/max/mdev = 25.266/25.432/25.964/0.302 ms<br>  <br><br><span class="hljs-comment">## 02. 测试-I</span><br><span class="hljs-comment"># ping -I 172.28.157.146 qq.com</span><br>PING qq.com (58.250.137.36) from 172.28.157.146 : 56(84) bytes of data.<br>64 bytes from 58.250.137.36 (58.250.137.36): icmp_seq=1 ttl=47 time=42.6 ms<br>64 bytes from 58.250.137.36 (58.250.137.36): icmp_seq=2 ttl=47 time=42.3 ms<br>64 bytes from 58.250.137.36 (58.250.137.36): icmp_seq=3 ttl=47 time=42.2 ms<br>64 bytes from 58.250.137.36 (58.250.137.36): icmp_seq=4 ttl=47 time=42.1 ms<br>64 bytes from 58.250.137.36 (58.250.137.36): icmp_seq=5 ttl=47 time=42.1 ms<br>64 bytes from 58.250.137.36 (58.250.137.36): icmp_seq=6 ttl=47 time=43.2 ms<br>64 bytes from 58.250.137.36 (58.250.137.36): icmp_seq=7 ttl=47 time=42.1 ms<br>64 bytes from 58.250.137.36 (58.250.137.36): icmp_seq=8 ttl=47 time=42.1 ms<br>64 bytes from 58.250.137.36 (58.250.137.36): icmp_seq=9 ttl=47 time=51.2 ms<br>^C<br>--- qq.com ping statistics ---<br>9 packets transmitted, 9 received, 0% packet loss, time 8008ms<br>rtt min/avg/max/mdev = 42.162/43.368/51.248/2.805 ms<br><br><br><span class="hljs-comment"># ping -I 192.168.20.201 qq.com</span><br>PING qq.com (58.247.214.47) from 192.168.20.201 : 56(84) bytes of data.<br>^C<br>--- qq.com ping statistics ---<br>6 packets transmitted, 0 received, 100% packet loss, time 5108ms<br><br><br>mdev 就是 Mean Deviation 的缩写，它表示这些 ICMP 包的 RTT 偏离平均值的程度，这个值越大说明你的网速越不稳定。<br><br></code></pre></td></tr></table></figure>

<h2 id="ping-t"><a href="#ping-t" class="headerlink" title="ping -t"></a>ping -t</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment"># ping -t www.baidu.com</span><br>Usage: ping [-aAbBdDfhLnOqrRUvV64] [-c count] [-i interval] [-I interface]<br>            [-m mark] [-M pmtudisc_option] [-l preload] [-p pattern] [-Q tos]<br>            [-s packetsize] [-S sndbuf] [-t ttl] [-T timestamp_option]<br>            [-w deadline] [-W <span class="hljs-built_in">timeout</span>] [hop1 ...] destination<br>Usage: ping -6 [-aAbBdDfhLnOqrRUvV] [-c count] [-i interval] [-I interface]<br>             [-l preload] [-m mark] [-M pmtudisc_option]<br>             [-N nodeinfo_option] [-p pattern] [-Q tclass] [-s packetsize]<br>             [-S sndbuf] [-t ttl] [-T timestamp_option] [-w deadline]<br>             [-W <span class="hljs-built_in">timeout</span>] destination<br><br></code></pre></td></tr></table></figure>


<h2 id="ping-n"><a href="#ping-n" class="headerlink" title="ping -n"></a>ping -n</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment"># ping -n 2 192.168.3.100</span><br>PING 192.168.3.100 (192.168.3.100) 56(124) bytes of data.<br>^C<br>--- 192.168.3.100 ping statistics ---<br>9 packets transmitted, 0 received, 100% packet loss, time 8179ms<br><br><br><br><span class="hljs-comment"># ping 192.168.3.100 -n 2</span><br>PING 2 (0.0.0.2) 56(124) bytes of data.<br>^C<br>--- 2 ping statistics ---<br>7 packets transmitted, 0 received, 100% packet loss, time 6139ms<br><br>[root@ningan dubhe-manager]<span class="hljs-comment">#</span><br><br></code></pre></td></tr></table></figure>

<h2 id="ping-c"><a href="#ping-c" class="headerlink" title="ping -c"></a>ping -c</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment"># ping 192.168.3.100 -c 5</span><br>PING 192.168.3.100 (192.168.3.100) 56(84) bytes of data.<br>64 bytes from 192.168.3.100: icmp_seq=1 ttl=52 time=26.0 ms<br>64 bytes from 192.168.3.100: icmp_seq=2 ttl=52 time=26.5 ms<br>64 bytes from 192.168.3.100: icmp_seq=3 ttl=52 time=25.7 ms<br>64 bytes from 192.168.3.100: icmp_seq=4 ttl=52 time=26.9 ms<br>64 bytes from 192.168.3.100: icmp_seq=5 ttl=52 time=26.6 ms<br><br>--- 192.168.3.100 ping statistics ---<br>5 packets transmitted, 5 received, 0% packet loss, time 4005ms<br>rtt min/avg/max/mdev = 25.753/26.369/26.920/0.443 ms<br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.18.2/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
